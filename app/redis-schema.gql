type Query {
    ping: String
    get(key: String): String
    hget(key: String, field: String): String
    exists(key: String): Boolean
}

type Mutation {
    set(key: String, value: String): String
    hset(key: String, field: String, value: String): String
    incr(key: String) : Int
    decr(key: String) : Int
    append(key: String, value: String): Int
}